<div class="row" infinite-scroll >
    <!-- hacemos un recorrido de la consulta que tenemos en images para mostrar todos los resultados -->
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let image of images">
       <!-- este componente se inyecta dependiendo la cantidad del recorrido para mostar todas las imagenes de la consulta -->
        <app-image [image]="image"></app-image>
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
      *ngIf="images.length <= 0"
    >
      <p>No results.......</p>
    </div>
  </div>
  <button 
  [ngClass]="'no-hidden'"
  *ngIf="showGoUpButton"
  clas="btn btn-dark"
  (click)="onScrollTop()">
    Go UP
  </button>
